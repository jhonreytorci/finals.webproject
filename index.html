<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

     <link rel="stylesheet" href="style1.css">
</head>

<header>
    <nav>
        <div class="title_button">
            <a href="index.html">
                <img src="images/Thriftcore_logo.png" alt="Thriftcore Logo">
            </a>
        </div>
            
        <div class="collection_button">
            <a href="collections.html">
                <button>Collections</button>
            </a>
        </div>
            
        <div class="search_bar">
            <form>
                <button>
                    <img src="images/search_bar.png" alt="Search">
                </button>
                <input type="text" placeholder="Search...">
            </form>
        </div>

        <div class="nav_icons">
            <div class="user_button">
                <a href="#userModal">
                    <img src="images/user.png" alt="User profile">
                </a>
            </div> 
            
            <div class="cart_button">
                <a href="#cartModal">
                    <img src="images/cart.png" alt="Cart profile">
                </a>
            </div>
        </div>

        <!-- User & Cart Modal -->
        <div id="userModal" class="usermodal">
            <div class="usermodal_content">
                <a href="#" class="close">&times;</a>
                <img src="images/Thriftcore_logo.png" alt="Logo">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Create an Account?
                    <a href="#">Sign Up</a>
                </p>
            </div>
        </div>


        <div id="cartModal" class="cartmodal">
            <div class="cartmodal_content">
                <a href="#" class="close">&times;</a>
                <h2>Your Cart</h2>

                <div class="cart_items">
                    <img src="images/fairycore1.webp" alt="fairycore1" class="cart1">
                    <img src="images/grungecore1.webp" alt="grungecore1" class="cart2">
                    <h3 class="cart3">₱ 499</h3>
                    <h3 class="cart4">₱ 499</h3>
                </div>

                <div class="cart_total">
                <strong>Total: $65</strong>
                </div>

                <button class="checkout_btn">Checkout</button>
            </div>
        </div>
    

        <div class="about_button">
            <a href="">
                <button>About Us</button>
            </a>
        </div>

    </nav>
</header>

<body>
    
</body>
</html>
